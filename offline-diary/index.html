<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lune Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lune Diary</h1>
    <div id="file-buttons">
      <input id="passwordInput" type="password" placeholder="Password (optional)">
      <button id="openFile">Open Diary</button>
      <button id="createFile">Create Diary</button>
      <button id="exportBtn" disabled>Export CSV</button>
      <button id="importBtn">Import JSON</button>
      <input id="importInput" type="file" accept=".json" style="display:none">
      <button id="chatWithLuneBtn">Chat with Lune</button>
      <button id="viewAllEntriesBtn">View All Entries</button>
    </div>
    <textarea id="entryInput" placeholder="Write a new entry..." rows="4" disabled></textarea>
    <button id="saveEntry" disabled>Save Entry</button>
  </div>
  <!-- <script src="script.js"></script> --> <!-- Old script removed -->
  <script src="crypto_utils.js"></script>
  <script src="diary_store.js"></script>
  <script src="diary_file_operations.js"></script>
  <script src="chat_handler.js"></script>
  <script src="page_sync.js"></script>
  <script src="ui_main.js"></script>

  <div id="chatModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="chatModalTitle">
    <div class="modal-content">
      <span id="closeChatModalBtn" class="close-button" aria-label="Close chat">&times;</span>
      <h2 id="chatModalTitle">Chat with Lune</h2>
      <div id="chatMessages" class="chat-messages-area">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input-area">
        <textarea id="chatInput" placeholder="Type your message..."></textarea>
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
